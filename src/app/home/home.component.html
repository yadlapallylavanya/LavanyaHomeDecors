<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LavanyaHomeDecors</title>
</head>
<body style="background-color: lightgoldenrodyellow;">
    <div class="carousel slide" data-ride="carousel" id="home">
        <ul class="carousel-indicators">
            <li data-target="#home" data-slide-to="0" class="active"></li>
            <li data-target="#home" data-slide-to="1"></li>
            <li data-target="#home" data-slide-to="2"></li>
            <li data-target="#home" data-slide-to="3"></li>
            <li data-target="#home" data-slide-to="4"></li>
            <li data-target="#home" data-slide-to="5"></li>
            <li data-target="#home" data-slide-to="6"></li>
            <li data-target="#home" data-slide-to="7"></li>
            <li data-target="#home" data-slide-to="8"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img routerLink='/furnitures' src="assets/images/furniture corousel.jpg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/walldecors' src="assets/images/wall decors.jpg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/woodenitems' src="assets/images/woodendecors.jpg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/homefurnishings' src="assets/images/homefurnishings.jpg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/electronics' src="assets/images/electronics.jpg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/diningitems' src="assets/images/diningitems.jpg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/kitchenware' src="assets/images/kitchenware.jpeg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/decorationitems' src="assets/images/decorationitems.jpg" alt="no img" width="100%" height="500px">
            </div>
            <div class="carousel-item">
                <img routerLink='/bathroomaccessories' src="assets/images/bathroomaccessories.jpg" alt="no img" width="100%" height="500px">
            </div>
        </div>
        <a href="#home" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#home" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>   
     <div class="card-deck">
         <div class="card" routerLink='/furnitures'>
             <div class="card-header">
                 <img src="assets/home images/furnitures.jpg" alt="no img" class="img">
             </div>
             <div class="card-body">FURNITURES</div>
             <div class="card-footer">50 options</div>
         </div>
         <div class="card" routerLink='/walldecors'>
            <div class="card-header">
                <img src="assets/home images/walldecors.jpg" alt="no img" class="img">
            </div>
            <div class="card-body">WALL DECORS</div>
            <div class="card-footer">50 options</div>
        </div>
        <div class="card" routerLink='/woodenitems'>
            <div class="card-header">
                <img src="assets/home images/woodenitems.jpg" alt="no img" class="img">
            </div>
            <div class="card-body">WOODEN ITEMS</div>
            <div class="card-footer">50 options</div>
        </div>
     </div>
     <div class="card-deck">
        <div class="card" routerLink='/homefurnishings'>
            <div class="card-header">
                <img src="assets/home images/homefurnishings.jpeg" alt="no img" class="img">
            </div>
            <div class="card-body">HOME FURNISHINGS</div>
            <div class="card-footer">50 options</div>
        </div>
        <div class="card" routerLink='/electronics'>
           <div class="card-header">
               <img src="assets/home images/electronics.jpg" alt="no img" class="img">
           </div>
           <div class="card-body">ELECTRONICS</div>
           <div class="card-footer">70 options</div>
       </div>
       <div class="card" routerLink='/diningitems'>
           <div class="card-header">
               <img src="assets/home images/diningitems.jpg" alt="no img" class="img">
           </div>
           <div class="card-body">DINING ITEMS</div>
           <div class="card-footer">50 options</div>
       </div>
    </div>
    <div class="card-deck">
        <div class="card" routerLink='/kitchenware'>
            <div class="card-header">
                <img src="assets/home images/kitchenware.jpg" alt="no img" class="img">
            </div>
            <div class="card-body">KITCHENWARE</div>
            <div class="card-footer">50 options</div>
        </div>
        <div class="card" routerLink='/decorationitems'>
            <div class="card-header">
                <img src="assets/home images/decorationitems.jpg" alt="no img" class="img">
            </div>
            <div class="card-body">DECORATION ITEMS</div>
            <div class="card-footer">50 options</div>
        </div>
        <div class="card" routerLink='/bathroomaccessories'>
            <div class="card-header">
                <img src="assets/home images/bathroomaccessories.jpg" alt="no img" class="img">
            </div>
            <div class="card-body">BATHROOM ACCESSORIES</div>
            <div class="card-footer">50 options</div>
        </div>
 </div>
</body>
</html>
